<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Place Keeper</title>
</head>
<body onload="initHome()" class="grid">
  <header class="app-header grid">
    <div class="logo" onclick="navigateTo('home')">Place Kipper</div>
    <nav>
      <ul class="clean-list grid">
        <li name="home" onclick="navigateTo('home')">Home</li>
        <li name="user" onclick="navigateTo('user')">user</li>
        <li name="map" onclick="navigateTo('map')">map</li>
      </ul>
    </nav>
  </header>
  <!-- home page -->
  <section class="home page">
    <section class="home-page">
      <h1>Place keeper</h1>
      <h2 class="greet"></h2>
      <h2>"Of all the books in the world. The best stories are found between the pages of a passport"</h2>
      <h2>Still here? <button onclick="navigateTo('map')">Discover your next step in our map!</button></h2>
    </section>
  </section>
  <!-- user page -->
  <section class="user page">
    <section class="user-page">
      <form onsubmit="handleSubmit(event)">
        <div>
          <label for="name">Enter your name</label>
          <input id="name" name="name" type="text" placeholder="Fullname..." autofocus />
        </div>
        <div>
          <label>Zoom in your map</label>
          <input oninput="renderValue({value})" name="zoom" type="range" min="1" max="21" />
          <span class="rangeValue"></span>
        </div>
        <div>
          <label>Background color - </label>
          <input name="bgColor" type="color" value="#f1f1f1" />
        </div>
        <div>
          <label>Font color - </label>
          <input name="txtColor" type="color" value="#212529" />
        </div>
        <div>
          <label for="myLoc">Choose a start location:</label>
          <input list="loc" id="myLoc" name="loc" placeholder="XX, YY" />
        </div>
        <div>
          <label for="DOB">Date Of Birth</label>
          <input type="date" id="DOB" name="DOB" placeholder="XX, YY" />
        </div>
        <!-- The user can also enter comma separated lat & lng values into the datalist -->
        <datalist id="loc">
          <option value="Current location">Current location</option>
          <option value="First saved location"></option>
          <option value="Random saved location"></option>
          <option value="Last selected saved location"></option>
        </datalist>
        <button class="primary-btn">Save Changes</button>
      </form>
    </section>
  </section>
  <!-- map page -->
  <section class="map page">
    <section class="map-page grid">
      <div id="map"></div>
      <ul class="loc-list clean-list "></ul>
    </section>
  </section>
  </section>
  <!-- modal -->
  <dialog class="app-modal">
    <h1>app modal</h1>
  </dialog>

  <script src="js/services/storage.service.js"></script>
  <script src="js/services/util.service.js"></script>
  <script src="js/services/place.service.js"></script>
  <script src="js/services/user.service.js"></script>
  <script src="js/user.controller.js"></script>
  <script src="js/home.controller.js"></script>
  <script src="js/map.controller.js"></script>

  <script defer async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaQVlcIeYewnFSmm3xkL2d3HHy9xhYbz4&callback=initMap"></script>
</body>
</html>
