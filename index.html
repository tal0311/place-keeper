<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="" type="image/x-icon">
  <title>Place Keeper</title>
</head>
<body onload="initHome()" class="">
  <header class="app-header main-layout">
    <section class="header-container grid">
      <div class="logo" onclick="navigateTo('home')">Place Kipper</div>
      <nav>
        <ul class="clean-list grid">
          <li name="home" onclick="navigateTo('home')">Home</li>
          <li name="user" onclick="navigateTo('user')">user</li>
          <li name="map" onclick="navigateTo('map')">map</li>
        </ul>
      </nav>
    </section>
  </header>
  <!-- home page -->
  <section class="home page">
    <section class="home-page main-layout">
      <h1>Place <span>keep</span>er</h1>
      <!-- <h2 class="greet"></h2> -->
      <h2><q>Of all the books in the world. The best stories are found between the pages of a passport</q></h2>
      <h2>Still here? Discover your next step in our <span class="map-link" onclick="navigateTo('map')">map!</span>
      </h2>
    </section>
  </section>

  <!-- user page -->
  <section class="user page" hidden>
    <section class="user-page main-layout">
      <form class="grid" onsubmit="handleSubmit(event)">

        <label for="name">
          Enter your name
        </label>
        <input id="name" name="name" type="text" placeholder="Fullname..." autofocus />

        <label>
          Zoom in your map
        </label>
        <input name="zoom" type="range" min="1" max="21" />
        <!-- <span class="rangeValue"></span> -->

        <label>
          Background color
          <input name="bgColor" type="color" value="#f1f1f1" />
        </label>

        <label>Font color

          <input name="txtColor" type="color" value="#212529" />
        </label>
        <label for="myLoc">Choose a start location:</label>
        <label for="DOB">Date Of Birth</label>
        <input type="date" id="DOB" name="DOB" placeholder="XX, YY" />
        <button class="primary-btn">Save Changes</button>
      </form>
    </section>
  </section>

  <!-- map page -->
  <section class="map page" hidden>
    <section class="map-page main-layout">
      <main class="grid">
        <div id="map"></div>
        <ul class="loc-list clean-list "></ul>
      </main>
    </section>
  </section>
  </section>

  <!-- modal -->
  <dialog class="app-modal">
    <h1>Add your place name</h1>
    <form onsubmit="onAddPlaceName(event)" class="grid">
      <input type="text" name="name" placeholder="Name your place">
      <button class="primary-btn">Add Place</button>
      <button class="cancel-btn" onclick="onCancelPlace(event)">Cancel</button>
    </form>
  </dialog>

  <section class="user-msg">
    <h4 class="msg-txt">user msg</h4>
  </section>

  <script src="js/services/storage.service.js"></script>
  <script src="js/services/util.service.js"></script>
  <script src="js/services/place.service.js"></script>
  <script src="js/services/user.service.js"></script>
  <script src="js/router.js"></script>
  <script src="js/user.controller.js"></script>
  <script src="js/home.controller.js"></script>
  <script src="js/map.controller.js"></script>

  <script defer async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaQVlcIeYewnFSmm3xkL2d3HHy9xhYbz4&callback=initMap"></script>
</body>
</html>
